<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <title>Men√∫ Madelo</title>
</head>
<body>
  <script>
   
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyCzgofmUyyMIupxZfiDU0NpCkLjTan0UuyKQn9EU--euPFHag-3T3yrn1OKzmj_5PlYA/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
</body>
</html>
